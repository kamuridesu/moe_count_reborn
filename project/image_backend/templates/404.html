<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! Not Found!</title>
    <style>
        @font-face {
            font-family: "Concert";
            src: url("{% static 'image_backend/fonts/ConcertOne-Regular.ttf' %}") format("truetype");
        }

        /* Define two columns with a width of 50% each */
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        
        /* Style for the left column */
        .left-column {
            width: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Style for the right column */
        .right-column {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        /* Style for the image */
        img {
            max-width: 50%;
            height: auto;
        }
        p, h1 {
            font-family: Concert;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <img src="https://mfiles.alphacoders.com/991/991948.jpg">
        </div>
        <div class="right-column">
            <h1>Page not found!</h1>
            {% if message %}
                <p>{{ message }}</p>
            {% else %}
                <p>The page you search wasn't found! Please, try again!</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
